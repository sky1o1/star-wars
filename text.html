<body>
    <form>
        <input type="text" id="name">name
        <input type="text" id="add">address
        <input type="button" id="btn" style="height: 10px; width: 20px;"> submit
    </form>
</body>

<script>

    var obj = [];
    $(document).ready(function(){
        $('#btn').click(function(){
            const info_name = $('#name').val();
            const info_add = $('#add').val();
            data = {"name" : info_name,
                    "add" : info_add,
                     }
            obj.push(data);     
            myVar = JSON.stringify(obj);    
            localStorage.setItem("information",myVar);
            return false;
        });



    });
