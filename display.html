<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="ionicons-2.0.1\css\ionicons.min.css">
    <title>Document</title>
</head>
<body>
    <div>
        <textarea id="result"></textarea>
    </div>
</body>

<script>
        var disp = localStorage.getItem("information");
        var res = JSON.parse(disp);
$(document).ready(function(){
        $.each(res, function(index, value){
            $("#result").append("Name" + ": " + value.name + '<br>' + '&nbsp');
            $("#result").append("Address"+ ": " + value.add + '<br>' + '&nbsp');
        
        });
    })

// document.getElementById("result").innerHTML = localStorage.getItem("info");

</script>
</html>
