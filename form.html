            function getOldData() {
              var data = localStorage.getItem("value");
              return JSON.parse(data);
            }

    $(document).ready(function(){
          // $('#submit').click(function(){
          $(document).on('click', '#submit', function(e){
            e.preventDefault();

            const name = $('#name').val();
            const add = $('#add').val();
            const num = $('#num').val();
            const mail = $('#mail').val();
             var gen = $('input[name="Gender"]:checked').val();
             
          
             myObj = {"name": name,
                    "add": add,
                    "num": num,
                    "mail": mail,
                    "gen": gen,
                    };


            //getting old data
            var oldData = getOldData();
            //checking if this is first data in localstorage

            if (oldData != null) {
              oldData.push(myObj)
              localStorage.setItem("value", JSON.stringify(oldData));
            } else {
              console.log("first element")
              var data = [];
              data.push(myObj);
              localStorage.setItem("value", JSON.stringify(data))
            }
