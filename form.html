<script>
    var data = [];
    $(document).ready(function(){

        // $('#submit').click(function(){
          $(document).on('click', '#submit', function(){
            const name = $('#name').val();
            const add = $('#add').val();
            const num = $('#num').val();
            const mail = $('#mail').val();
             var gen = $('input[name="Gender"]:checked').val();
             
          
             myObj = {"name": name,
                    "add": add,
                    "num": num,
                    "mail": mail,
                    "gen": gen,
                    };
            
            data.push(myObj);        
            myVar = JSON.stringify(data);   
            
            localStorage.setItem("value",myVar)
            alert('data saved to local storage.');
        });

        $("#display").click(function(){
            var disp = localStorage.getItem("value");//array
            console.log(disp);
            var result = JSON.parse(disp);//json array
            // document.getElementById("output").innerHTML = result.name;
            console.log(result);
            // $('#output').html(result.name)
            $.each(result, function(index, value){
            $("#output").append("name" + ": " + value.name + '<br>' + '&nbsp');
            $("#output").append("address"+ ": " + value.add + '<br>' + '&nbsp');
            $("#output").append("number"+ ": " + value.num + '<br>' + '&nbsp');
            $("#output").append("mail"+ ": " + value.mail + '<br>' + '&nbsp');
            $("#output").append("gender" + ": " + value.gen + '<br>' + '&nbsp');
        })

        });
    







    });
