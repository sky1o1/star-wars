<script>
          var disp = localStorage.getItem("value");
          var res = JSON.parse(disp);
          console.log(res)

          $(document).ready(function () {
            
            $(".container input").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {
              $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });

            $.each(res, function (index, value) {
            var trElement = "<tr>";
            for (var key in value) {
              if (key === 'name') {
                trElement += ` <td> <a href="./display.html?name=${value['name']}"> ${value[key]} </a> </td> `
              } else {
                trElement += ` <td> ${value[key]} </td> `
              }
           }
            trElement += " </tr>"
            $('#myTable').append(trElement)
          });
          })
